<div class="container" style = "margin-top:0;margin-left:0;margin-right:0;width:100%" ng-init="toolbox=true" ng-controller="kGraph">
	<div class = "row" style="background-color:gray">
		<form class="form-inline" style="padding:2px">
			<div class="form-group">
			  <select ng-model="index" class = "form-control" ng-change="indexSelect()">
				<option ng-repeat="l in listIndex" value="{{l}}">{{l}}</option>
			  </select>
			</div>
			<div class="form-group">
			  <input type="text" class = "form-control" ng-model="searchterm" placeholder=" Text Search.." ng-keyup="$event.keyCode == 13 ? doSearch():null">
			  <button><i class="fa fa-search" ng-click="doSearch()"></i></button>
			</div>
			<div class="form-group" style="float:right;margin-top:4px">
				<span class="fa fa-gear fa-lg" style="color:white;margin-right:10px" ng-click="toolbox=!toolbox"></span>
			</div>
		</form>
		
	</div>	
  
  <div class = "row">
  
	<div id="mynetwork" style="height:95vh;margin: auto;" class="col-sm-12">
		
	</div>
	
	<div  class="col-sm-3"  ng-show="toolbox" style="margin-right:0;padding-right:0;right:0;position:absolute">
		<div class="panel panel-default">
		<button class = "glyphicon glyphicon-trash" data-toggle="tooltip" title = "Delete Nodes" ng-click="deleteNodes()"></button>
		<button class = "fa fa-arrows-alt" ng-click="expand()"></button>
		<button class = "fa fa-plus" data-toggle="tooltip" title = "Select All" ng-click="selectAll()"></button>
		<button class = "fa fa-minus" data-toggle="tooltip" title = "Invert Selection" ng-click="invertSelection()"></button>
		<button class = "fa fa-circle-o-notch" data-toggle="tooltip" title = "Unselect" ng-click="unselectAll()"></button>
		<button class = "fa fa-link" data-toggle="tooltip" title = "Select Linked Nodes" ng-click="linkSelect()"></button>
		<button class = "fa fa-undo" data-toggle="tooltip" title = "Undo" ng-click="undo()"></button>
		<button class = "glyphicon glyphicon-repeat" data-toggle="tooltip" title = "Redo" ng-click="redo()"></button>
		  <div class="panel panel-heading" style="background-color:gray;margin:2px;color:white">Field Settings
			<button  class="fa fa-caret-down" ng-click="fieldbox=!fieldbox" style="float:right;color:black"/>
		  </div>
		  <div class="panel-body" ng-show="fieldbox" style="overflow:auto;height:80%">
			<!--<span style="display:block" ng-repeat="fieldName in fields">-->
			<div class="form-check" ng-repeat="fieldName in fields">
			  
			  <input id="{{fieldName}}" class="form-check-input"type="checkbox" ng-checked="selection.indexOf({{fieldName}}) > -1" value="{{fieldName}}" ng-click="toggleSelection(fieldName)" >
			  <label class="form-check-label" for="{{fieldName}}" onMouseOver="this.style.overflow='visible'" onMouseOut="this.style.overflow='hidden'" style="width:100px;overflow:hidden;text-overflow:ellipsis;display:inline-grid"> {{fieldName}}</label>
			  <input type="color" ng-model="cArr[fieldName]['color']" ng-init="cArr[fieldName]['color']=getRandomColor()" 
						style="float:right;width:30px;height:20px;border:1px solid">
						
		    </div>
			<!--<span class="filled-circle" style="background-color:{{groupO[fieldName]['color']}};margin:2px; width:10px;height:10px;float:right">
			</span>-->
		  </div>
		  <div class="panel panel-heading" style="background-color:gray;margin:2px;color:white">Graph Settings
			<button type="button" class="fa fa-caret-down" ng-click="configurator=!configurator" style="float:right;color:black"></button>
		  </div>
		  <div class="panel-body" ng-show="configurator" style="height:20%;max-height:150px;overflow:auto" id="physicsConfigurator">
		  <div class="list-group">
		    <div class="list-group-item">
				<label>Physics</label>
				<label style="float:right" class="switch">
				  <input ng-init='checkPhysics=true' ng-model='checkPhysics' ng-click='togglePhysics(checkPhysics)' type="checkbox">
				  <span class="slider round"></span>
				</label>
			</div>
			<div class="list-group-item">
				<label>
					Max Results
				</label>
				<input style="float:right;width:30%" ng-model='maxHop' type="number">
			</div>
		  </div>
		  
		  <!--
		  <div class="panel panel-heading" style="background-color:gray;margin:2px;color:white">Pick Color</div>
		  <div class="panel-body">
			<span ng-repeat="color in colors">
				<span class="filled-circle" style="background-color:{{c}};margin:2px" ng-repeat="c in color">
				</span>
				<br/>
			</span>
		  </div>-->
		</div>
		
	</div>
  </div>
</div>
